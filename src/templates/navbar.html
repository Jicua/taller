{% load static %}
<style>
@media (min-width: 992px) {
    .dropdown:hover .dropdown-menu {
        display: block;
        top: 95%;
    }
}
</style>
<style type='text/css'>
  ul.nav li.dropdown:hover ul.dropdown-menu {
    display: block;
  }
</style>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #d4d4d4;">
  <a class="navbar-brand" href="/"><img src="{% static 'pages/images/garage2.png' %}" width="30" height="30"> Taller Mecánico Lüer</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Inicio <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/contacto">Contacto</a>
      </li>
      {% if user.is_authenticated %}
      <li class="nav-item active dropdown">
        <a href="/fichas/">
        <a class="nav-link dropdown-toggle" href="/fichas/" id="navbarDropdown" role="button" aria-haspopup="true" aria-expanded="false">
          Fichas
        </a>
      </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/fichas/clientes/">Clientes</a>
          <a class="dropdown-item" href="/fichas/vehiculos/">Vehículos</a>
          <a class="dropdown-item" href="/fichas/atenciones/">Atenciones</a>
      </li>
      {% endif %}
      <li class="nav-item active">
        <a class="nav-link" href="/revisar"><img src="{% static 'pages/images/lupa32.png' %}" width="22" height="22">  <font color="green">Revise su vehículo aquí!</font></a>
      </li>
    </ul>
    {% if user.is_authenticated %}
    <span class="navbar-text px-2">
      Sesión iniciada como {{ user.first_name }}
    </span>
    <form class="form-inline">
      <a href="/accounts/logout">
        <button class="btn btn-sm btn-secondary" type="button">Cerrar sesión</button>
      </a>
    </form>
    {% else %}
      <a href="/accounts/login/?next=/fichas/">
        <input class="btn btn-primary" type="submit" value="Iniciar sesión" />
      </a>
    {% endif %}
  </div>
</nav>
